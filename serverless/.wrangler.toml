name = "adsengineer-cloud"
compatibility_date = "2024-01-01"
compatibility_flags = ["nodejs_compat"]

[vars]
ENVIRONMENT = "development"

# Admin endpoint secret - use default for development, override in production
ADMIN_SECRET = "dev-admin-secret-12345"

[dev]
ip = "0.0.0.0"
port = 8090

[[d1_databases]]
binding = "DB"
database_name = "adsengineer-db"
database_id = "adsengineer-db"
preview_database_id = "adsengineer-db"