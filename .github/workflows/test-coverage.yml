name: Test Coverage and Quality Gates

on:
  push:
    branches: [ main, 'feature/*', 'fix/*' ]
  pull_request:
    branches: [ main ]

env:
  NODE_VERSION: 20
  PNPM_VERSION: 10.27.0

jobs:
  test-serverless:
    name: Serverless Tests
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: adsengineer_test
        options: >-
          --health-cmd pg_isready -U postgres
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV
          echo "PNPM_STORE_PATH=$STORE_PATH" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.PNPM_STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        working-directory: ./serverless
        run: pnpm install --frozen-lockfile

      - name: Setup test environment
        working-directory: ./serverless
        run: |
          pnpm wrangler d1 create adsengineer-test --location=us-central1
          echo "D1_DATABASE_URL=local:${{PWD}/.wrangler/state/v3/d1/miniflare-D1Database__adsengineer-test.sqlite" >> $GITHUB_ENV

      - name: Run unit tests
        working-directory: ./serverless
        run: pnpm test:unit --coverage --reporter=junit

      - name: Run integration tests
        working-directory: ./serverless
        run: pnpm test:integration --coverage --reporter=junit

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          directory: ./serverless/coverage
          flags: serverless
          name: serverless-coverage
          fail_ci_if_error: true

  test-frontend:
    name: Frontend Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Install dependencies
        working-directory: ./frontend
        run: pnpm install --frozen-lockfile

      - name: Run component tests
        working-directory: ./frontend
        run: pnpm test --coverage --reporter=junit

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          directory: ./frontend/coverage
          flags: frontend
          name: frontend-coverage
          fail_ci_if_error: true

  test-e2e:
    name: End-to-End Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Install Playwright
        run: pnpm exec playwright install --with-deps
        working-directory: ./serverless

      - name: Install serverless dependencies
        working-directory: ./serverless
        run: pnpm install --frozen-lockfile

      - name: Install frontend dependencies
        working-directory: ./frontend
        run: pnpm install --frozen-lockfile

      - name: Start services
        run: |
          pnpm run start:test-env &
          sleep 10

      - name: Run E2E tests
        working-directory: ./serverless
        env:
          CI: true
        run: pnpm test:e2e
        timeout-minutes: 15

      - name: Upload E2E test results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: playwright-report
          path: ./serverless/playwright-report/
          retention-days: 7

      - name: Upload E2E screenshots
        if: failure()
        uses: actions/upload-artifact@v3
        with:
          name: playwright-screenshots
          path: ./serverless/playwright-screenshots/
          retention-days: 7

  test-performance:
    name: Performance Tests
    runs-on: ubuntu-latest
    needs: [test-serverless, test-frontend]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Install dependencies
        working-directory: ./serverless
        run: pnpm install --frozen-lockfile

      - name: Run load tests
        working-directory: ./serverless
        env:
          LOAD_TEST_TARGET: http://localhost:8090
        run: pnpm load-test:local
        timeout-minutes: 10

      - name: Generate performance report
        working-directory: ./serverless
        run: pnpm load-test:rate-limit

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: 'trivy-results.sarif'

  quality-gate:
    name: Quality Gates
    runs-on: ubuntu-latest
    needs: [test-serverless, test-frontend, test-e2e]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Install dependencies
        working-directory: ./serverless
        run: pnpm install --frozen-lockfile

      - name: Check code coverage threshold
        working-directory: ./serverless
        run: |
          COVERAGE=$(pnpm test:coverage --reporter=json | jq -r '.total.lines.pct')
          THRESHOLD=85
          if (( $(echo "$COVERAGE < $THRESHOLD" | bc -l) )); then
            echo "Coverage ${COVERAGE}% is below threshold ${THRESHOLD}%"
            exit 1
          fi
          echo "Coverage ${COVERAGE}% meets threshold"

      - name: Run linting
        working-directory: ./serverless
        run: pnpm lint

      - name: Run type checking
        working-directory: ./serverless
        run: pnpm types:check

      - name: Build project
        working-directory: ./serverless
        run: pnpm build

  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: [quality-gate]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Doppler
        run: |
          curl -L --output doppler-linux.tar.gz "https://github.com/DopplerHQ/cli/releases/download/v3/doppler-linux-3.57.0.tar.gz"
          tar -xvf doppler-linux.tar.gz
          sudo mv doppler /usr/local/bin/
          doppler configure set token ${{ secrets.DOPPLER_TOKEN }}

      - name: Deploy to staging
        working-directory: ./serverless
        env:
          DOPPLER_PROJECT: staging
        run: |
          pnpm deploy:staging

      - name: Run smoke tests on staging
        run: |
          curl -f https://adsengineer-staging.workers.dev/health || exit 1
          curl -f -X POST https://adsengineer-staging.workers.dev/api/v1/waitlist \
            -H "Content-Type: application/json" \
            -d '{"email":"test@staging.com","name":"Test"}' || exit 1