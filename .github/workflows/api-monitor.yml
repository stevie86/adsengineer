name: API Health Monitor
on:
  schedule:
    - cron: '0 */6 * * *'
  workflow_dispatch:
  push:
    paths:
      - 'serverless/src/services/**'
      - 'serverless/package.json'

jobs:
  api-health-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: serverless/package-lock.json

      - name: Install dependencies
        run: |
          cd serverless
          npm ci

      - name: Run API health checks
        run: |
          cd serverless
          npm run api-health-check
        env:
          GOOGLE_ADS_CLIENT_ID: ${{ secrets.GOOGLE_ADS_CLIENT_ID }}
          GOOGLE_ADS_CLIENT_SECRET: ${{ secrets.GOOGLE_ADS_CLIENT_SECRET }}
          GOOGLE_ADS_DEVELOPER_TOKEN: ${{ secrets.GOOGLE_ADS_DEVELOPER_TOKEN }}

      - name: Check API version compatibility
        run: |
          cd serverless
          npm run api-version-check

      - name: Test webhook payload compatibility
        run: |
          cd serverless
          npm run webhook-compatibility-test

      - name: Check for API deprecations
        run: |
          cd serverless
          npm run check-api-deprecations

      - name: Send Slack notification on issues
        if: failure()
        uses: 8398a7/action-slack@v3
        with:
          status: failure
          text: 'ðŸš¨ API health check failed - potential breaking changes detected'
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

  api-dependency-update:
    runs-on: ubuntu-latest
    needs: api-health-check
    if: success()
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check for package updates
        run: |
          cd serverless
          npm outdated || true
          echo "Checking for critical security updates..."
          npm audit --audit-level=moderate

      - name: Create PR for dependency updates
        if: contains(steps.check-deps.outputs.outdated, 'true')
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: 'chore: update API dependencies for compatibility'
          title: 'Auto-update API dependencies'
          body: |
            Automated dependency updates to maintain API compatibility.
            
            Changes:
            - Updated API client libraries
            - Applied security patches
            - Maintained compatibility with latest API versions
            
            Please review and test before merging.
          branch: auto-api-deps-update
          delete-branch: true